<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit Character Labeler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .image-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #characterImage {
            max-width: 300px;
            max-height: 300px;
            border: 3px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filename {
            margin-top: 15px;
            color: #666;
            font-family: monospace;
            font-size: 0.9em;
        }

        .character-selector {
            margin-bottom: 30px;
        }

        .character-selector label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        #characterSelect {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        #characterSelect:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .quick-btn {
            padding: 15px;
            font-size: 1.3em;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-skip {
            background: #ff9800;
            color: white;
        }

        .btn-previous {
            background: #2196F3;
            color: white;
        }

        .btn-save {
            background: #4CAF50;
            color: white;
        }

        .keyboard-hint {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .complete {
            text-align: center;
            padding: 60px 40px;
        }

        .complete h2 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .complete p {
            font-size: 1.2em;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è Sanskrit Character Labeler</h1>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="currentIndex">-</div>
                <div class="stat-label">Current</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalImages">{{ total }}</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="labeledCount">{{ labeled }}</div>
                <div class="stat-label">Labeled</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="skippedCount">{{ skipped }}</div>
                <div class="stat-label">Skipped</div>
            </div>
        </div>

        <div id="mainContent">
            <div class="loading">
                <h2>Loading first image...</h2>
            </div>
        </div>

        <div class="keyboard-hint">
            ‚å®Ô∏è Shortcuts: <strong>Enter</strong> = Save ‚Ä¢ <strong>S</strong> = Skip ‚Ä¢ <strong>A/‚Üê</strong> = Previous
        </div>
    </div>

    <script>
        let currentImageData = null;

        // Load first image on page load
        window.addEventListener('load', () => {
            loadNextImage();
        });

        function loadNextImage() {
            fetch('/get_image')
                .then(response => response.json())
                .then(data => {
                    if (data.done) {
                        showComplete();
                    } else if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        currentImageData = data;
                        displayImage(data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load image');
                });
        }

        function displayImage(data) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="image-container fade-in">
                    <img id="characterImage" src="${data.image}" alt="Character">
                    <div class="filename">${data.filename}</div>
                </div>

                <div class="character-selector">
                    <label for="characterSelect">Select Character:</label>
                    <select id="characterSelect">
                        <option value="">-- Choose --</option>
                        {% for char in characters %}
                        <option value="{{ char }}">{{ char }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="quick-buttons">
                    {% for char in ['‡§Ö', '‡§ï', '‡§§', '‡§™', '‡§Æ', '‡§Ø', '‡§∞', '‡§≤', '‡§µ', '‡§∏', '‡§π', '‡•§'] %}
                    <button class="quick-btn" onclick="quickLabel('{{ char }}')">{{ char }}</button>
                    {% endfor %}
                </div>

                <div class="action-buttons">
                    <button class="btn btn-skip" onclick="skipImage()">‚è≠Ô∏è Skip (S)</button>
                    <button class="btn btn-previous" onclick="previousImage()">‚¨ÖÔ∏è Previous (A)</button>
                    <button class="btn btn-save" onclick="saveLabel()">üíæ Save (Enter)</button>
                </div>
            `;

            // Update stats
            document.getElementById('currentIndex').textContent = data.index;
            document.getElementById('totalImages').textContent = data.total;
            document.getElementById('labeledCount').textContent = data.labeled;
            document.getElementById('skippedCount').textContent = data.skipped;

            // Focus on select
            document.getElementById('characterSelect').focus();
        }

        function quickLabel(character) {
            document.getElementById('characterSelect').value = character;
            saveLabel();
        }

        function saveLabel() {
            const select = document.getElementById('characterSelect');
            const character = select.value;

            if (!character) {
                alert('Please select a character first!');
                return;
            }

            fetch('/save_label', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ character: character })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.next) {
                        loadNextImage();
                    } else {
                        showComplete();
                    }
                } else {
                    alert('Error: ' + (data.error || 'Failed to save'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to save label');
            });
        }

        function skipImage() {
            if (!confirm('Skip this image?')) return;

            fetch('/skip', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.next) {
                        loadNextImage();
                    } else {
                        showComplete();
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to skip');
            });
        }

        function previousImage() {
            fetch('/previous', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadNextImage();
                } else {
                    alert('Already at first image');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function showComplete() {
            fetch('/statistics')
                .then(response => response.json())
                .then(stats => {
                    const mainContent = document.getElementById('mainContent');
                    mainContent.innerHTML = `
                        <div class="complete fade-in">
                            <h2>üéâ All Images Labeled!</h2>
                            <p>Total labeled: <strong>${stats.total_labeled}</strong></p>
                            <p>Total skipped: <strong>${stats.total_skipped}</strong></p>
                            <p>Unique classes: <strong>${stats.unique_classes}</strong></p>
                            <br>
                            <p>You can now train your model!</p>
                            <p><code>python models/deep_learning/char_recognition.py</code></p>
                        </div>
                    `;
                });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'SELECT') {
                if (e.key === 'Enter') {
                    saveLabel();
                }
                return;
            }

            switch(e.key.toLowerCase()) {
                case 'enter':
                    saveLabel();
                    break;
                case 's':
                    skipImage();
                    break;
                case 'a':
                case 'arrowleft':
                    previousImage();
                    break;
            }
        });
    </script>
</body>
</html>
